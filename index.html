<!DOCTYPE html>
<html  ng-app="ToDo">
<head>
<meta charset="UTF-8">
<title>ToDo</title>
<style >
	.done{text-decoration: line-through;color:black;}
	h1{
		text-align: center;
		font-size: 40px;
		font-style: italic;
		color:grey;

	}
  #f1
   {
   	padding-left: 50px;
   	padding-right:50px;
   }

   input{
   	font-size: 50px;
   	opacity: 0.5;
   		border-radius: 10px; 


   }
   button{
   	font-size: 50px;
   	opacity:0.5;
   	color:red;  
   	border-radius: 10px;
   	font-style: italic; 	
   }
   ol{
       
       width:500px;
       margin-left:400px;
   }
  
</style>
</head>
<br /> 
<pre style="font-size:35px;font-style:italic; font-weight:bold; color:#cc0000">                 ........A Reminder.......</pre>
<body background="todo.jpg" style="background-size:cover;" >
<div id="f1">
<div ng-controller="todocontroller">
	<form name="todo" ng-submit="addTodo()">
     <input type="text" name="text" ng-model="Todonew" required/>
     <button ng-disabled="todo.$invalid">Add</button><br /><br /><br /><br />

	</form>
<button ng-click="clearlist()">remove </button><br /><br /><br /><br />
<ol>
<li ng-repeat="todo in todos " style="font-size:30px">
	<input type="checkbox" ng-model="todo.done"/>
	<span ng-class="{'done':todo.done}"> {{todo.title}} </span>

</li>

</ol>
</div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script>

angular.module('ToDo',[]).
controller( 'todocontroller',[ '$scope',function($scope){

$scope.todos = [  {'title' :'Start work out','done':false}
];

$scope.addTodo=function(){

$scope.todos.push({'title': $scope.Todonew,'done':false})
$scope.Todonew=' '

}
$scope.clearlist=function(){


$scope.todos = $scope.todos.filter(function(item){
   return !item.done

})

}





}])
</script>
</body>
</html>
